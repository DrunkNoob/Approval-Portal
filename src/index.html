          {{/each}}
          </select>
          </div>

            <label for="inputotdel" >Отдел</label>
        <select  id="inputotdel" class="form-control" required>

          <option value="{{this}}">{{this}}</option>
          {{/each}}

          </div>
        </div>

            <div class="col-md-6 mb-3">

  </div>
  <form id="profile-form">
  <h3><small>Общее:</small></h3>
  <table class="table">
      <tr>
          <td><span>Имя</span></td>
          <td><input type="text" id="inputfirstname" class="form-control" value="{{result/firstname}}" disabled required></td>
      </tr>
      <tr>
          <td><span>Фамилия</span></td>
          <td><input type="text" id="inputsecondname" class="form-control" value="{{result/secondname}}" required></td>
      </tr>
      <tr>
          <td><span>Отчество</span></td>
          <td><input type="text" id="inputpatronymic" class="form-control" value="{{result/patronymic}}" disabled required></td>
      </tr>
    
      <tr>
          <td><span>Должность</span></td>
          <td>
            <select  id="inputposition" class="form-control">
              {{#each result/positions}}
              <option value="{{this}}">{{this}}</option>
              {{/each}}
            </select>
          </td>
      </tr>
      <tr>
          <td><span>Отдел</span></td>
      <td>
        <select  id="inputotdel" class="form-control">
        {{#each result/otdels}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
        </select>
      </td>
      </tr>
       <tr>
         <td><span>Email</span></td>
         <td><input type="email" id="inputEmail" class="form-control" value="{{result/email}}" disabled required></td>
      </tr>
  </table>
  <br>
  <h3><small>Безопасность:</small></h3>
  <table class="table">
      <tr>
          <td><span>Текущий пароль</span></td>
          <td><input type="password" id="inputCurPassword" class="form-control"></td>
      </tr>
      <tr>
          <td><span>Новый пароль</span></td>
          <td><input type="password" id="inputNewPassword" class="form-control" minlength="8" maxlength="20"></td>
      </tr>
      <tr>
          <td><span>Повторите новый пароль</span></td>
          <td>
          <div>
    <input type="password" id="inputConfirmPassword" class="form-control" minlength="8" maxlength="20">
        <div class="invalid-feed">Пароли не совпадают</div>
  </div>
          </td>
      </tr>
  </table>
  <br>
  <h3><small>Информация:</small></h3>
  <table class="table">
      <tr>
          <td><span>id</span></td>
          <td><label>{{result/id}}</label></td>
      </tr>
      <tr>
          <td><span>Роль</span></td>
          <td><label id="accessLevel">{{result/accessLevel}}</label></td>
      </tr>
      <tr>
          <td><span>Создано согласований</span></td>
          <td><label>{{result/numberOfApprovals}}</label></td>
      </tr>
  </table>
  <br>
  
  <button type="submit" id="saveProfile" class="btn btn-danger btn-block">Сохранить профиль</button>
  </form>
  </div>
  </script>
  

  <!-- Loading --> 
    <script id="loadTemplate" type="text/template">
      <div class="d-flex justify-content-center" style="height: 100vh">
        <div class="spinner-grow" style="width: 5rem; height: 5rem; align-items: center;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </script>

</body>
</html>
